name: deploy-vps

on:
  workflow_run:
    workflows:
      - tests
    branches:
      - main
    types:
      - completed
  workflow_dispatch:
    {}

permissions:
  contents: read

concurrency:
  group: deploy-vps-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main') || (github.event_name == 'workflow_dispatch' && github.ref_name == 'main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Resolve deploy branch
        id: context
        env:
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch || '' }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          branch="${REF_NAME}"

          if [[ "${EVENT_NAME}" == "workflow_run" ]]; then
            branch="${WORKFLOW_HEAD_BRANCH}"
          fi

          echo "deploy_branch=${branch}" >> "${GITHUB_OUTPUT}"

      - name: Configure SSH
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          install -m 700 -d ~/.ssh
          KEY_MATERIAL="$(printf '%b' "${VPS_SSH_PRIVATE_KEY}" | tr -d '\r')"
          SSH_PORT=22

          if [[ "${KEY_MATERIAL}" == *"-----BEGIN "* ]]; then
            printf '%s\n' "${KEY_MATERIAL}" > ~/.ssh/id_deploy
          else
            if ! printf '%s' "${KEY_MATERIAL}" | base64 -d > ~/.ssh/id_deploy; then
              echo "::error::VPS_SSH_PRIVATE_KEY is invalid. Provide a raw private key (preferred) or base64-encoded private key."
              exit 1
            fi
          fi

          chmod 600 ~/.ssh/id_deploy

          if ! ssh-keygen -y -f ~/.ssh/id_deploy >/dev/null 2>&1; then
            echo "::error::SSH private key could not be parsed. Ensure it is a PRIVATE key (not .pub) and not passphrase-protected."
            exit 1
          fi

          ssh-keyscan -p "${SSH_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          DEPLOY_BRANCH: ${{ steps.context.outputs.deploy_branch }}
        run: |
          SSH_PORT=22

          ssh -p "${SSH_PORT}" -i ~/.ssh/id_deploy -o IdentitiesOnly=yes "${VPS_USER}@${VPS_HOST}" \
            "APP_DIR='${VPS_APP_DIR}' DEPLOY_BRANCH='${DEPLOY_BRANCH}' bash '${VPS_APP_DIR}/scripts/deploy-homeserver.sh'"
